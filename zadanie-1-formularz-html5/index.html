<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zadanie-formularz</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Formularz zapisu na szkolenie</h1>
    <form action="https://formspree.io/izabela.ziemba@gmail.com" method="POST">
        <label for="imie">Imię:</label>
        <input type="text" name="name" id="imie">
        <br>
        <label for="nazwisko">Nazwisko:</label>
        <input type="text" name="nazwisko" id="nazwisko">
        <br>
        <label for="mail">E-mail:</label>
        <input type="email" name="_replyto" id="mail" required>
        <br>
        <label for="phone">Telefon:</label>
        <input type="tel" name="phone" id="phone">
        <br>
        <label for="miasto">Miasto:</label>
        <select name="miasto" id="miasto">
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        </select>
        <br>
        <label>Płeć:</label>
        <input type="radio" name="gender" value="female" id="female" checked><label for="female">Kobieta</label>
        <br>
        <input type="radio" name="gender" value="male" id="male"><label for="male">Mężczyzna</label>
        <br>
        <label for="message">Wiadomość:</label>
        <textarea name="message" cols="30" rows="5" maxlength="150" id="message"></textarea>
        <br>
        <input type="checkbox" name="agreement" id="agreement" required>
        <label for="agreement">Wyrażam zgodę na przetwarzanie moich danych osobowych</label>
        <br>
        <input type="submit" value="Send">
    </form>
</body>

</html>
